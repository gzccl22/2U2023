<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .neumorphism {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #b3b8c4, -10px -10px 20px #ffffff;
      padding: 20px;
    }
    
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      color: #333;
    }
  </style>
  <title>Tela de Cadastro</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">
      <span class="title">
        <i class="fas fa-user-plus"></i>
        Cadastro
      </span>
    </h1>
    <form id="cadastroForm" method="post" action="salvar_cadastro.php">
      <div class="neumorphism p-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="mb-3">
          <label for="local" class="form-label">Local:</label>
          <input type="text" class="form-control" id="local" name="local" readonly>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endere√ßo:</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade:</label>
          <input type="number" class="form-control" id="idade" name="idade" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="exibirAviso()">Salvar</button>
      </div>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    
    $(document).ready(function() {
      $('#cep').blur(function() {
        var cep = $(this).val();
        if (cep.length === 8) {
          buscarEndereco(cep);
        }
      });
    });

    function exibirAviso() {
      alert("Os dados foram recebidos com sucesso!");
  }

    function buscarEndereco(cep) {
      $.ajax({
        url: 'https://viacep.com.br/ws/' + cep + '/json/',
        dataType: 'json',
        success: function(data) {
          if (!data.erro) {
            $('#local').val(data.localidade + ' - ' + data.uf);
            $('#endereco').val(data.logradouro);
          }
        }
      });
    }
  </script>
</body>
</html>
